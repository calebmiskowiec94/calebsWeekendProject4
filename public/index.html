<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body ng-app="TableApp" ng-controller="TableController as vm">
      <div id = "inputsAndButton">
      <label>first name<input ng-model="vm.newEmployee.first_name" type="text" placeholder="first name"></label>
      <label>last name<input ng-model="vm.newEmployee.last_name" type="text" placeholder="last name"></label>
      <label>job title<input  ng-model="vm.newEmployee.job_title"   type="text" placeholder="job title"></label>
      <label>salary<input  ng-model="vm.newEmployee.salary"  type="text" placeholder="salary"></label>
      <button ng-click="vm.postNewEmployee()">submit</button>
      </div>
    <div></div>
    <div></div>
    <div id = "display">
<table>
	<thead>
		<tr>
			      <th>First Name</th>
			      <th>Last Name</th>
            <th>Job Title</th>
            <th>Salary<th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="table in vm.employees">
      <th>{{table.first_name}}</th>
      <th>{{table.last_name}}</th>
			<th>{{table.job_title}}</th>
      <th>{{table.salary}}</th>           
		</tr>
	</tbody>
</table>


    </div>

    
<div id = "total salary">
<p>total salary: {{vm.salary/12}}</p>

</div>
  </body>
</html>
